<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Kattowitz :: Stalinogr√≥d :: Katowice</title>
    <style>
      body {
        width: 960px;
        margin: 10px auto;
        font-family: sans-serif;
      }
      #viewport {
        margin: 30px;
        width: 900px;
        height: 600px;
        float: left;
        box-shadow: 0px 0px 4px #888;
        position: relative;
        overflow: hidden;
      }
      img {
        position: absolute;
      }
      #menu {
        margin-top: 10px;
        margin-left: 25px;
      }
      .map-menu {
        float: left;
        margin-left: 25px;
      }
      .zoom-info {
        float: right;
        margin: 30px;
      }
      #map {
        position: relative;
      }
      #lightbox {
        position: absolute;
        padding: 30px;
        background-color: white;
        overflow: auto;
        display: none;
        box-shadow: 0px 0px 20px #666;
      }
      #title {
        color: #888;
        font-size: 1em;
        margin-top: -10px;
        margin-bottom: 10px;
      }
      #close {
        position: absolute;
        right: 10px;
        top: 10px;
        background-color: #666;
      }
      #close:hover {
        cursor: pointer;
      }
      .pin {
        box-shadow: 0 0 5px #888;
        position: absolute;
      }
      .pin:hover {
        cursor: pointer;
      }
      a {
        font-size: 0.8em;
        text-decoration: none;
        color: #888;
      }
      a:hover {
        text-decoration: underline;
        color: #333;
      }
      .more {
        float: right;
      }
      .zoom:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section id="menu">

        <label>
          <input data-type="opacity" data-period="1906" type="checkbox"> 
          przezrocze
        </label>
        <br /><br />

        <label>
          <input class="layer-box" data-period="1906" data-layer="zabudowa" type="checkbox">
          zabudowa
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="1906" data-layer="drogi" type="checkbox">
          drogi
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="1906" data-layer="przyroda" type="checkbox">
          przyroda
        </label>
      </div>

      <div id="wielkie" class="map-menu">

        </label>
        <br /><br />

        <label>
          <input class="layer-box" data-period="wielkie" data-layer="zabudowa" type="checkbox">
          zabudowa
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="wielkie" data-layer="drogi" type="checkbox">
          drogi
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="wielkie" data-layer="przyroda" type="checkbox">
          przyroda
        </label>
      </div>

      <div id="70" class="map-menu">
        <h3>70</h3>

          <input data-type="opacity" data-period="70" type="checkbox"> 
          przezrocze
        </label>
        <br /><br />

        <label>
          <input class="layer-box" data-period="70" data-layer="zabudowa" type="checkbox">
          zabudowa
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="70" data-layer="drogi" type="checkbox">
          drogi
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="70" data-layer="przyroda" type="checkbox">

        </label>
      </div>

      <div id="wspolczesna" class="map-menu">
        <h3>wspolczesna</h3>
        <label>
          <input data-type="opacity" data-period="wspolczesna" type="checkbox">

        </label>
        <br /><br />

        <label>
          <input class="layer-box" data-period="wspolczesna" data-layer="zabudowa" type="checkbox">

        </label>
        <br />

        <label>
          <input class="layer-box" data-period="wspolczesna" data-layer="drogi" type="checkbox">
          drogi
        </label>
        <br />

        <label>
          <input class="layer-box" data-period="wspolczesna" data-layer="przyroda" type="checkbox">
          przyroda
        </label>
      </div>

      <p class="zomm-info">Zoom: <span id="zoom"></span></p>
    </section>

    <section id="viewport"> 
      <div id="map"> 
        <div class="layer" id="przyroda"> </div>
        <div class="layer" id="drogi">    </div>
        <div class="layer" id="zabudowa"> </div>
        <div class="layer" id="zdjecia"> </div>
      </div>
      <div id="lightbox"> </div>
      <div id="zoom"> 
        <img src="./public/images/zoom_in.png"  id="zoom_in"
        class="zoom" />
        <br /><br />
        <img src="./public/images/zoom_out.png" id="zoom_out"
        class="zoom" />
      </div>
    </section>

    <script src="./public/javascript/jquery.js"></script>
    <script src="./public/javascript/underscore.js"></script>
    <script src="./public/javascript/map.js"></script>
    <script src="./public/javascript/jquery.mousewheel.min.js"></script>
  </body>
</html>
